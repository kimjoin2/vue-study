<!-- pass props for giving data to child component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child-component v-bind:propsdata="message"></child-component>
</div>
<script>
    Vue.component('child-component', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>',
    });
    new Vue({
        el: "#app",
        data:{
            message: "this is data from upper instance!"
        }
    });
</script>
</body>
</html>
