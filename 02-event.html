<!-- occur event to communicate upper component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child-component v-on:show-log="printText"></child-component>
</div>
<script>
    Vue.component('child-component', {
        template: '<button v-on:click="showLog">show</button>',
        methods: {
            showLog: function(){
                this.$emit('show-log');
            }
        }
    });
    new Vue({
        el: "#app",
        data:{
            message: "Hello Vue!!"
        },
        methods: {
            printText: function() {
                console.log("received an event");
            }
        }
    });
</script>
</body>
</html>
