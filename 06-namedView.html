<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>
</div>
<script>
    let Body = {template: '<div>This is Body</div>'};
    let Header = {template: '<div>This is Header</div>'};
    let Footer = {template: '<div>This is Footer</div>'};
    let Body2 = {template: '<div>This is LoginBody</div>'};
    let Header2 = {template: '<div>This is LoginHeader</div>'};
    let Footer2 = {template: '<div>This is LoginFooter</div>'};

    let router = new VueRouter({
        routes: [
            {
                path: '/',
                components: {
                    default: Body,
                    header: Header,
                    footer: Footer,
                }
            },
            {
                path: '/login',
                components: {
                    default: Body2,
                    header: Header2,
                    footer: Footer2,
                }
            }
        ]
    });

    let app = new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
