<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    {{ var a = 10; }}<br>-->
<!--    {{ if(true) {return 100} }}<br>-->
    {{ true ? 100 : 0 }}<br>

    {{ message.split('').reverse().join('') }}<br>
    {{ reverseMessage }}<br>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        computed: {
            reverseMessage: function() {
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
