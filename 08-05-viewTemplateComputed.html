<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{ reversedMessage }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            message: "hello vue.js!"
        },
        computed:{
            reversedMessage: function() {
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
