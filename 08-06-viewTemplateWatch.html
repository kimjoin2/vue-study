<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input v-model="message" />
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            message: "hello vue.js!"
        },
        watch:{
            message: function(data) {
                console.log("message is changed : ", data)
            }
        }
    });
</script>
</body>
</html>
